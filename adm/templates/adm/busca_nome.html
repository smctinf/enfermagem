{% extends "adm/cab.html" %}

{% load static %}

{% block cab %}
<br>
<div class="container">

    <div class="row">
        <div class="col-10">
            <h3>Envia E-Mail:</h3>
        </div>
    </div>

    <form method="POST" class="post-form" name="form">
        {% csrf_token %}
        <table  class="table table-striped table-bordered">
            {{ form.as_table }}
        </table>

        <input class="btn btn-primary" type="submit" value="Pesquisar">
    </form>


</div>

{% endblock %}
